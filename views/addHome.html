<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/output.css" />
</head>

<body>
  <header class="flex items-center justify-between p-6 bg-white shadow-md">
    <a href="/" class="text-2xl font-bold text-pink-600">airbnb</a>
    <nav class="space-x-4">
      <a href="/" class="text-gray-700 hover:text-pink-600 font-medium">Get Homes</a>
      <a href="/host/add-home" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition">Add
        Home</a>
    </nav>
  </header>
  <main class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-8 text-center text-pink-600">
      Register your home
    </h1>
    <form action="/host/add-home" method="POST" class="space-y-6">
      <div>
        <label for="houseName" class="block text-gray-700 font-medium mb-2">House Name</label>
        <input type="text" id="houseName" name="houseName" placeholder="Enter house name"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500"
          required />
      </div>
      <button type="submit"
        class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition font-semibold" style="cursor: pointer;">
        Submit
      </button>
    </form>
  </main>
</body>

</html>
